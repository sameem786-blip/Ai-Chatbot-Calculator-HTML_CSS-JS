<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="cal-box">
        <div class="input-div">
            <label >Number 1</label>
            <input type="number" class="input" id="i1"></div>
        
        <div class="input-div">
            <label >Number 2</label>
            <input type="number" class="input"  id="i2"></div>
        <div class="btn-div">
            <div class="btn">
                <button type="button" onclick="sum()" class="btn-sum" id="sbtn">Sum</button>
            </div>
            <div class="btn">
                <button type="button" onclick="diff()" class="btn-diff" id="dbtn">Difference</button>
            </div>
            <div class="btn">
                <button type="button" onclick="mul()" class="btn-mul" id="mbtn">Multiply</button>
            </div>
            <div class="btn">
                <button type="button" onclick="div()" class="btn-quo" id="qbtn">Quotient</button>
            </div>
        </div>
    </div>
    
</body>
</html>
